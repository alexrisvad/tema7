<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis med template</title>
    <link rel="stylesheet" href="">
</head>

<style>
    article {
        border: solid 1px;
        margin-bottom: 20px;
        padding: 10px;
    }
</style>


<body>

    <main>
        <section id="liste"></section>


        <template>
            <article id="dyr">
                <h3></h3>
                <img src="" alt="">
                <p>Type: </p>
                <p>Levested: </p>
            </article>
        </template>
    </main>





    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {
            dyr.forEach(dyr => {
                    let klon = temp.cloneNode(true).content;
                    klon.querySelector("h3").textContent += dyr.navn;
                    klon.querySelector("img").src = dyr.Billede;
                    klon.querySelector("p").textContent += dyr.Type;
                    klon.querySelector("p:nth-child(4)").textContent += dyr.Levested;
                    container.appendChild(klon);
                }
            })
        }



        hentdata.(dyr);
    </script>
</body></html>
