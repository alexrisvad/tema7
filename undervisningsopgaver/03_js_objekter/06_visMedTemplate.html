<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis med template</title>
    <link rel="stylesheet" href="">
</head>

<style>
    article {
        border: solid 1px;
        margin-bottom: 20px;
        padding: 10px;
    }
</style>


<body>

    <main>
        <section id="liste"></section>


        <template>
            <article id="dyr">
                <h3></h3>
                <img src="" alt="">
                <p>Type: </p>
                <p>Levested: </p>
            </article>
        </template>
    </main>





    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
                "navn": "Gris",
                "Type": "Pattedyr",
                "Levested": "Svinefarm",
                "Billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },

            {
                "navn": "Frø",
                "Type": "Amfibie",
                "Levested": "Vandhullet",
                "Billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },

            {
                "navn": "Ræv",
                "Type": "Pattedyr",
                "Levested": "Skoven",
                "Billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },

            {
                "navn": "Sild",
                "Type": "Fisk",
                "Levested": "Havet",
                "Billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },

            {
                "navn": "Krokodille",
                "Type": "Krybdyr",
                "Levested": "Floden",
                "Billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            },

        ]

        console.log(dyr);

        function start() {
            console.log("DOM er loaded")

            const container = document.querySelector("#liste");
            const listeTemplate = document.querySelector("template");


            dyr.forEach(dyr => {

                let klon = listeTemplate.cloneNode(true).content;

                klon.querySelector("h3").textContent += dyr.navn;
                klon.querySelector("img").src = dyr.Billede;
                klon.querySelector("p").textContent += dyr.Type;
                klon.querySelector("p:nth-child(4)").textContent += dyr.Levested;
                container.appendChild(klon);
            });

        }
    </script>
</body></html>
