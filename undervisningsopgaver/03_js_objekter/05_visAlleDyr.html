<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis alle dyr</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <main>
        <section id="liste"></section>
    </main>





    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM er loaded")

            let dyr = [{
                    "navn": "gris,",
                    "Type": "pattedyr",
                    "Levested": "fra svinefarm",
                    "Billede": "http://mabe-kea.dk/E19/pics/pig.png"
                },

                {
                    "navn": "frø,",
                    "Type": "amfibie",
                    "Levested": "fra vandhullet",
                    "Billede": "http://mabe-kea.dk/E19/pics/frog.png"
                },

                {
                    "navn": "ræv,",
                    "Type": "pattedyr",
                    "Levested": "fra skoven",
                    "Billede": "http://mabe-kea.dk/E19/pics/fox.png"
                },

                {
                    "navn": "sild,",
                    "Type": "fisk",
                    "Levested": "fra havet",
                    "Billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
                },

                {
                    "navn": "krokodille,",
                    "Type": "krybdyr",
                    "Levested": "fra floden",
                    "Billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
                },

            ]

            console.log(dyr);

            const listevisning = document.querySelector("#liste");

            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn} ${dyr.Type} ${dyr.Levested}`
            });

        }
    </script>
</body></html>
